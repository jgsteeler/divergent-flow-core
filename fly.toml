app = 'divergent-flow-core'
primary_region = 'iad'

[build]

[deploy]
  # Apply Prisma migrations before switching traffic
  release_command = "npx prisma migrate deploy --schema=packages/div-flo-models/prisma/schema.prisma"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
