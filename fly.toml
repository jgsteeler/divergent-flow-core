# fly.toml app configuration file generated for divergent-flow-core on 2025-11-16T16:42:41-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'divergent-flow-core'
primary_region = 'iad'

[build]

[deploy]
  # Apply Prisma migrations before switching traffic
  release_command = "npx prisma migrate deploy --schema=packages/div-flo-models/prisma/schema.prisma"

[env]
  ENABLE_SWAGGER = "false"
  OIDC_ISSUER_URL = "https://divergent-flow-keycloak.fly.dev/realms/df-prod"
  OIDC_AUDIENCE = "web-app,cli-app"
  CORS_ORIGINS = "https://divergent-flow.netlify.app,https://www.divergent-flow.netlify.app"
  APP_BASE_URL = "https://divergent-flow-core.fly.dev"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
