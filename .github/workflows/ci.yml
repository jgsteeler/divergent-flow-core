name: CI

on:
  push:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: divergent
          POSTGRES_PASSWORD: divergentpw
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U divergent" --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      TEST_DATABASE_URL: postgresql://divergent:divergentpw@localhost:5432/postgres
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies (all workspaces)
        run: npm install
      - name: Generate Prisma client (div-flo-models)
        run: npx prisma generate --schema=packages/div-flo-models/prisma/schema.prisma
      - name: Generate Prisma client (div-flo-core)
        run: npx prisma generate --schema=packages/div-flo-models/prisma/schema.prisma
      - name: Run all tests (monorepo root)
        run: npm test
