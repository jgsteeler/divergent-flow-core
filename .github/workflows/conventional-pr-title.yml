name: Lint PR Title

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

permissions:
  pull-requests: read

jobs:
  lint-pr-title:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Configure which types are allowed.
          # Default: https://github.com/commitizen/conventional-commit-types
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          # Allow use of scopes, e.g. `feat(ui): ...`
          # Scopes are allowed by default.
          # The subject of the PR title should not be empty.
          # subjectPattern: .
          # Optional: The subject should not start with a capital letter
          # subjectPatternError: "The subject should not start with a capital letter."
