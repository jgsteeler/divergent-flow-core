# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy
on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    # Only run if PR was merged and is a release-please PR
    if: |
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release-please--')
    environment:
      name: production
      url: https://divergent-flow-core.fly.dev
    concurrency: deploy-group    # optional: ensure only one action runs at a time
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: |
          # Set database and redis secrets before deployment
          flyctl secrets set DATABASE_URL="${{ secrets.PROD_DATABASE_URL }}" -a divergent-flow-core || true
          flyctl secrets set REDIS_URL="${{ secrets.PROD_REDIS_URL }}" -a divergent-flow-core || true

          flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Post-Deploy Health Checks
        run: |
          echo "Checking /healthz and /version endpoints"
          curl -s https://divergent-flow-core.fly.dev/healthz || exit 1
          curl -s https://divergent-flow-core.fly.dev/version || exit 1

      - name: Emit Summary
        run: |
          echo "### Production Deploy" >> $GITHUB_STEP_SUMMARY
          echo "App: divergent-flow-core" >> $GITHUB_STEP_SUMMARY
          echo "Deployed from: ${{ github.event.pull_request.head.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "Release PR #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo "Health endpoints checked." >> $GITHUB_STEP_SUMMARY
