# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group    # optional: ensure only one action runs at a time
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: |
          # Set database and redis secrets before deployment
          flyctl secrets set DATABASE_URL="${{ secrets.PROD_DATABASE_URL }}" -a divergent-flow-core || true
          flyctl secrets set REDIS_URL="${{ secrets.PROD_REDIS_URL }}" -a divergent-flow-core || true
          
          flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
